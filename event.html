<div class='message-or-event'>
    <h3 class='subject'>{{.Name}}</h3>
    <div class='details hidden'>

        <div class='website'>
            <div class='label'>Website:</div>
            <a href="{{.Website}}">{{.Name}}</a>
        </div>

        <div class='time'>
            <div class='label'>Time:</div>
            {{.Time}}
        </div>

        <div class='hostess'>
            <div class='label'>Host:</div>
            {{.Hostess}}
        </div>
        <div class='location'>
            <div class='label'>Venue:</div>
            {{.Venue}}
        </div>
    </div>
</div>
